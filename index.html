<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge; chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="Newsletter sign-up form" />
    <meta name="title" content="Newsletter sign-up form" />
    <meta name="author" content="Birdzhan Ali" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Newsletter</title>
  </head>
  <body>
    <main>
      <section>
        <div class="left-section">
          <article class="header">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>

            <ul>
              <li>
                <img src="assets/images/icon-list.svg" alt=" list icon" />
                <p>Product discovery and building what matters</p>
              </li>
              <li>
                <img src="assets/images/icon-list.svg" alt=" list icon" />
                <p>Measuring to ensure updates are a success</p>
              </li>
              <li>
                <img src="assets/images/icon-list.svg" alt=" list icon" />
                <p>And much more!</p>
              </li>
            </ul>
            <form action="">
              <label for="email">Email address</label>
              <input type="email" name="email" id="email" required />
              <button type="submit">Subscribe to monthly newsletter</button>
            </form>
          </article>
        </div>
        <div class="right-section">
          <picture class="img-container"
            ><img
              src="assets/images/illustration-sign-up-desktop.svg"
              alt="browser page orange"
          /></picture>
        </div>
      </section>
    </main>
  </body>
</html>
